<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Circular Passport</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f6f7fb}
    .wrap{max-width:560px;margin:0 auto;padding:18px}
    .card{background:#fff;border-radius:16px;padding:16px;box-shadow:0 8px 28px rgba(0,0,0,.08);margin:12px 0}
    input,button{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #ddd;font-size:16px}
    button{border:0;background:#111;color:#fff;font-weight:700}
    .muted{color:#666;font-size:14px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    a{color:#111;text-decoration:none}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#eef2ff;font-size:13px}
    ul{list-style:none;padding:0;margin:0}
    li{padding:10px 0;border-bottom:1px solid #eee}
    .row{display:flex;gap:10px}
    .row>*{flex:1}
  </style>
</head>
<body>
  <div class="wrap">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
